<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <title>Bark - Canela Project</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 d-flex justify-content-center">
                <!-- Formulario de inicio de sesión centrado a la izquierda -->
                <form id="loginForm">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="country">País:</label>
                    <input type="text" id="country" name="country" required><br><br>
                    <button type="submit" onclick="saveUserData()">Iniciar sesión</button>
                </form>
            </div>
            <div class="col-lg-6 col-md-4">
                <!-- Foto al centro -->
                <div id="fotobox" class="d-flex justify-content-center align-items-center">
                    <img src="./assets/img/canela.jpg" class="img-fluid" onclick="CanelaBark()">
                </div>
                <div class="mt-3">
                    <p id="clickCount">Número de clics: <span id="count">0</span></p>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 d-flex justify-content-center">
                <!-- Tabla de ranking centrada a la derecha -->
                <table id="rankingTable" class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>País</th>
                            <th>Clics</th>
                        </tr>
                    </thead>
                    <tbody id="rankingData"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/canela.js"></script>
</body>
</html>
